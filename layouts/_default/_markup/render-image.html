{{ $_hugo_config := `{ "version": 1 }` }}
{{ if .Title }}
  <figure>
    <img class="lazyload" src="/img/placeholder.svg" data-src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    <figcaption>{{ .Title | markdownify }}</figcaption>
  </figure>
{{ else }}
  <img class="lazyload" src="/img/placeholder.svg" data-src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
{{ end }}
